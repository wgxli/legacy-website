<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LaTeX Scratchpad</title>
  <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
  <link rel='stylesheet' type='text/css' href='css/scratchpad.css'>

  <script
	  src='https://code.jquery.com/jquery-3.2.1.min.js'
	  integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
	  crossorigin='anonymous'></script>

  <script src='js/scratchpad.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/katex.min.css" integrity="sha384-exe4Ak6B0EoJI0ogGxjJ8rn+RN3ftPnEQrGwX59KTCl5ybGzvHGKjhPKk/KC3abb" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/katex.min.js" integrity="sha384-OMvkZ24ANLwviZR2lVq8ujbE/bUO8IR1FdBrKLQBI14Gq5Xp/lksIccGkmKL8m+h" crossorigin="anonymous"></script>
  </head>
<body> 
<div class='left column bg-black'>
	<textarea class='bg-black' id='input' rows=20 spellcheck='false'>x = \frac{-b \pm \sqrt{b^2 - 4ac}}{2a}</textarea>
</div>

<div class='right column'>
	<div id='output'></div>
</div>
</body>
</html>
